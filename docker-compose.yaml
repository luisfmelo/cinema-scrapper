version: '3'

services:
  mqtt:
    image: toke/mosquitto
    ports:
      - "1884:1883"

  db:
    image: postgres
    restart: always
    ports:
      - "54321:5432"
    env_file:
      - private.env
    volumes:
      - ./postgresql:/postgresql

  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    env_file:
      - private.env
    volumes:
      - ./redis:/redis

  handler:
    restart: always
    build: handler/.
    depends_on:
      - mqtt
    env_file:
      - private.env
      - public.env
    tty: true

  crawler:
    restart: always
    build: crawler/.
    depends_on:
      - mqtt
    env_file:
      - private.env
      - public.env
    tty: true

  falcon_api:
    restart: always
    build: falcon_api/.
    env_file:
      - private.env
      - public.env
    expose:
      - 9000
    depends_on:
      - db
      - mqtt
    tty: true

  nginx:
    restart: always
    build: nginx/.
    ports:
      - 8080:80
    links:
      - falcon_api:falcon_api

